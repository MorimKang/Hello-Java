<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<table border="1">
		<caption align="top">교재 가격표</caption>
		<thead>
			<tr>
				<td>서적명</td>
				<td>출판사</td>
				<td>가격</td>
				<td>기타</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="2">합계</td>
				<td>75,000원</td>
				<td>&nbsp;</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>HTML5</td>
				<td>공갈닷컴</td>
				<td>25,000원</td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td>CSS</td>
				<td>야매출판사</td>
				<td>50,000원</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
