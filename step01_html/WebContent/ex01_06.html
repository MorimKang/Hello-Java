<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div, p, span</title>
</head>
<body>

<div style = "background-color: red;">12345</div>
<div style = "background-color: green;">가나다라</div>
<div style = "background-color: blue;">ABCD</div>

<p style = "background-color: red;">12345</p>
<p style = "background-color: green;">가나다라</p>
<p style = "background-color: blue;">ABCD</p>

<span style = "background-color: red;">12345</span> 
<span style = "background-color: green;">가나다라</span>
<span style = "background-color: blue;">ABCD</span>
<br><br><br>

123<p><p><p>  <!-- p태그는 많이넣어도 한번만됨 -->
1234 <br><br><br> <!-- br태그는 넣는만큼. -->
ABC

</body>
</html>
