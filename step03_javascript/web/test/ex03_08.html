<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7의 배수인지 알아보자</title>
<script type="text/javascript">
	var num= prompt("숫자를 입력하세요.","1-100사이의 숫자");
	//document.write(typeof(num)); //변수의 타입 확인
	
	//num = parseInt(num);
	if(num%7==0){ //숫자로 나누어서 숫자로 변환 안해도 숫자로 인식되는 듯? 
		document.write(num+"은(는) 7의 배수입니다.")
	}else{
		document.write(num+"은(는) 7의 배수가 아닙니다.")
	}
	
</script>
</head>
<body>

</body>
</html>
