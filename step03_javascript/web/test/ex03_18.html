<title>선언적함수</title>
<script>
	function shape() {
		document.write("** 도형의 넓이 **<br>");
		//return; 생략가능.
	}
	function circleSize(r) {
		document.write("원의 넓이: " + (r * r * 3.14) + " <br>");
		//return;
	}
	function getSquareSize(width, height) {
		return width * height;
	}
	
	shape();
	circleSize(10);
	document.write("사각형의 넓이: " + getSquareSize(4, 5) + " <br>");
</script>
