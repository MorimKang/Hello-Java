<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function plusfunc(){	
	var a= parseInt(frm.a.value);
	var b= parseInt(frm.b.value);
	
	if(isNaN(a) || isNaN(b)){
		alert("A 또는 B가 숫자가 아닙니다.");
		frm.a.value="";
		frm.b.value="";
		frm.a.focus(); //마우스 커서를 a위치에 가져다 놓는것.
	}
	frm.rs.value = a+b;
}
function divifunc(){
	var a= parseInt(frm.a.value);
	var b= parseInt(frm.b.value);
	rs=a/b;
	if(isFinite(rs) ==false){
		alert("0으로 나눌 수 없습니다.");
		frm.a.value="";
		frm.b.value="";
		frm.a.focus(); //마우스 커서를 a위치에 가져다 놓는것.
	}
	frm.rs.value = rs;
}
</script>
</head>
<body>
	<form name="frm">
		A값 : <input type="text" size="7" name="a">&nbsp;&nbsp; 
		B값 : <input type="text" size="7" name="b">&nbsp;&nbsp; 
		결과 : <input type="text" size="7" name="rs"> 
		<input type="button" name="+"value="더하기" onclick="plusfunc()"> 
		<input type="button" name="/" value="나누기" onclick="divifunc()">
	</form>
</body>
</html>
