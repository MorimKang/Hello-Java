<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = prompt("점수를 입력하세요.", "");
	num = parseInt(num);

	if (num >= 60) {
		document.write("합격<br>당신의 점수는 " + num + "점입니다.")
	} else {
		document.write("불합격<br>당신의 점수는 " + num + "점입니다.")
	}
</script>
</head>
<body>

</body>
</html>
