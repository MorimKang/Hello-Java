<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃 속성</title>
<style>
	span{
		width: 100px;
		height: 100px;
		display: inline-block;
	}
	#x{
		background-color: #FFF400;
		visibility: hidden;
	}
	#y{
		background-color: #B5B2FF;
	}
	#z{
		background-color: #B9418C;
	}
</style>
</head>
<body>
	웹 표준은 <span id="x">HTML</span>구조,
   <span id="y">CSS</span>디자인,
   <span id="z">JavaScript</span>동작이 있습니다.
</body>
</html>
