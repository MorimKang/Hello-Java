<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	margin: 0px;
	}
.header{
	padding: 5px;
	text-align: center;
	background-image: url("image/back.png");
	border-bottom: 1px solid #bdbdbd;
	color: navy;
}
ul{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	background-color: white;
	position: fixed;
	height: 100%;
	overflow: auto;
}
ul a{
	display: block;
	color: #000;
	padding: 8px 16px; 
	text-decoration:none;
}
ul a:hover{
	background-color: #555;
	color: white;
}


</style>
</head>
<body>
	<div class="header">
		<h1>Web Site Name</h1>
	</div>
	<ul>
		<li><a href="#main">메일</a></li>
		<li><a href="#cafe">카페</a></li>
		<li><a href="#blog">블로그</a></li>
		<li><a href="#shopping">쇼핑</a></li>
	</ul>
</body>
</html>
