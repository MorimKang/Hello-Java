<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.t2{font-size: 25px; font-family: '샘물체','궁서체'; background-color: yellow;}
</style>
</head>
<body>
	<p>Have a nice day.</p>
	<span class="t2">좋은 하루 되세요.</span>
	<p class="t2">좋은 주말 되세요.</p>
	<span>Have a good time.</span>
</body>
</html>

<!-- id는 중복해서 쓰지않는게 좋다. class는 여러번 써도 괜찮다. -->
